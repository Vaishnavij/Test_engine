buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.3"
    }
}


plugins {
    id "org.sonarqube" version "2.5"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "io.qameta.allure"

allure {
    version = '2.2.1'
    autoconfigure = true
    aspectjweaver = true
    allureJavaVersion = 1.8
    useJUnit4 {
        version = '2.0-BETA10'
    }
}


sonarqube {
    properties {
        property "sonar.projectName", "Java :: Test Engine :: Sample"
        property "sonar.projectKey", "org.sonarqube:java-gradle-simple"
//        property "sonar.tests", "${projectDir}/src/test/java/functional"
        property "sonar.junit.reportsPath", "${project.buildDir}/test-results/test"
    }
}

repositories {
    mavenCentral()
}

group 'Unicredit_Test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


test {
    ignoreFailures = true
    reports {
        junitXml.enabled = true
    }
}